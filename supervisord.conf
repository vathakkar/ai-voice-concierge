[supervisord]
nodaemon=true

[program:fastapi]
command=uvicorn main:app --host 0.0.0.0 --port 8000
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
autorestart=true

[program:streamlit]
command=streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
autorestart=true 